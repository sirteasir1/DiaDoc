<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar Track</title>
    <link rel="stylesheet" href="sec.css">
</head>
<body>
     <header>
        <div class="logo">
            <img src="healthcare.png" alt="DiaDoc Logo">
            <span>DiaDoc</span>
        </div>
        <nav>
            <ul>
                <li><a href="first.html">Home</a></li>
                <li class="active"><a href="sec.html">Calendary</a></li>
                <li><a href="third.html">LogIn</a></li>
                
            </ul>
        </nav>
    </header>
    <div class="calendar-track-container">
        <h1>Calendar Track</h1>
        <div class="data-section">
            <div class="left-column">
                <div class="data-item">
                    <label for="date">Date:</label>
                    <input type="text" id="date" placeholder="Enter date">
                </div>
                <div class="data-item">
                    <label for="weight">Weight:</label>
                    <input type="text" id="weight" placeholder="Enter weight">
                </div>
                 <div class="data-item">
                    <label for="well-being">Well-being:</label>
                    <div class="well-being-input">
                        <label>
                            <input type="radio" name="well-being" value="1">
                            <span class="indicator"></span>
                        </label>
                        <label>
                            <input type="radio" name="well-being" value="2">
                            <span class="indicator"></span>
                        </label>
                        <label>
                            <input type="radio" name="well-being" value="3" checked>
                            <span class="indicator"></span>
                        </label>
                        <label>
                            <input type="radio" name="well-being" value="4">
                            <span class="indicator"></span>
                        </label>
                        <label>
                            <input type="radio" name="well-being" value="5">
                            <span class="indicator"></span>
                        </label>
                    </div>
                </div>
                </div>
            </div>
            <div class="right-column">
                <div class="data-item">
                    <label for="diet">Diet/Calories:</label>
                    <input type="text" id="diet" placeholder="Enter diet/calories">
                </div>
                <div class="data-item">
                    <p>Today's activities:</p>
                    <div class="activities">
                        <label class="activity-item">
                            <input type="radio" name="activity" value="sports">
                            <span class="indicator"></span>
                            Sports
                        </label>
                        <label class="activity-item">
                            <input type="radio" name="activity" value="running">
                            <span class="indicator"></span>
                            Running
                        </label>
                        <label class="activity-item">
                            <input type="radio" name="activity" value="walking">
                            <span class="indicator"></span>
                            Walking
                        </label>
                    </div>
                </div>
                <div class="data-item">
           <label for="sugar">Sugar level:</label>
        <div class="sugar-level-container">
    <input type="text" id="sugar" placeholder="Enter level from 1-10">
 </div>
   <button type="button" id="save-button">Save</button>
            </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <div class="history-section">
        <h2>Calendar History</h2>
        <div id="calendar-history-list">
            <p id="empty-history">History is still empty...</p>
             </div>
        <button type="button" id="clear-history-button">Clear History</button>
    </div>
        </div>
    </div>
    </div>
    <script src="sec.js"></script>
</body>
</html>
